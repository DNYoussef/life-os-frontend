[phases.setup]
# Use Node 23 to satisfy Vite 7.x requirement (needs >=22.12.0)
# nodejs_22 from Nixpkgs provides 22.11.0 which is too old
nixPkgs = ["nodejs_23"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
